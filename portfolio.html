<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="false">

 <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="1%20portfolio.jpg" alt="Los Angeles" class="mx-auto d-block" style="width:75%">
    </div>
     <div class="carousel-item">
      <img src="2%20portfolio.jpg"  class="mx-auto d-block" style="width:75%">
    </div>
      <div class="carousel-item">
      <img src="3%20portfolio.jpg" class="mx-auto d-block" style="width:75%">
    </div>
     <div class="carousel-item">
      <img src="4%20portfolio.jpg" class="mx-auto d-block" style="width:75%">
    </div>
     <div class="carousel-item">
      <img src="5%20portfolio.jpg"  class="mx-auto d-block" style="width:75%">
    </div>
     <div class="carousel-item">
      <img src="6%20portfolio.jpg" class="mx-auto d-block" style="width:75%">
    </div>
     <div class="carousel-item">
      <img src="7%20portfolio.jpg"  class="mx-auto d-block" style="width:75%">
    </div>
      <div class="carousel-item">
      <img src="8%20portfolio.jpg"  class="mx-auto d-block" style="width:75%">
    </div>
  </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
    </body>
</html>
